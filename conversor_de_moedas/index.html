<!DOCTYPE html>
<html>
    <head>
        <title>Conversor de moedas</title>
        <link rel="stylesheet" href="css/style.css">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab+Highlight:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <h1>Conversor de moedas</h1>
            <p class="paragraph">Digite o valor em dólar que você quer converter</p>
            <!-- conversão -->
            <input type="text" class="valorConversao">
            <button onclick="voltaValorConversao()" id="botaoConversor">Clique aqui</button>
            <!-- exibir resultados -->
            <p id="resultadoConversao"></p>
        </div>

        <script src="js/app.js"></script>
    </body>
</html>
